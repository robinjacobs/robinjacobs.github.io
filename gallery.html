<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography | Robin Jacobs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #fafafa;
            --text-main: #1a1a1a;
            --accent: #555;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        /* Navbar */
        .navbar {
            background: rgba(250, 250, 250, 0.95);
            backdrop-filter: blur(10px);
            transition: top 0.3s;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: -1px;
        }

        /* Filter Buttons (Albums) */
        .filter-btn {
            background: none;
            border: none;
            color: #999;
            font-weight: 500;
            padding: 5px 15px;
            margin: 0 5px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            text-transform: lowercase;
            /* Keeps it sleek/modern */
        }

        .filter-btn:hover,
        .filter-btn.active {
            color: var(--text-main);
        }

        .filter-btn.active {
            border-bottom: 2px solid var(--text-main);
        }

        /* Photo Grid */
        .photo-card {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            cursor: pointer;
            aspect-ratio: 3/2;
            background-color: #eee;
            /* Placeholder color while loading */
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: block;
        }

        .photo-card:hover img {
            transform: scale(1.05);
        }

        /* Hover Overlay */
        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }

        .photo-card:hover .photo-overlay {
            opacity: 1;
        }

        .overlay-text {
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            transform: translateY(10px);
            transition: transform 0.3s ease;
        }

        .photo-card:hover .overlay-text {
            transform: translateY(0);
        }

        /* Modal / Lightbox */
        .modal-content {
            background-color: transparent;
            border: none;
        }

        .modal-backdrop.show {
            opacity: 0.95;
        }

        #modalImage {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            max-height: 85vh;
            object-fit: contain;
        }

        .modal-caption-area {
            color: white;
            margin-top: 15px;
            text-align: center;
        }

        /* Fade Animation for Filtering */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <nav id="navbar-ph" class="navbar navbar-expand-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">robin jacobs</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="index.html">about</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container" style="margin-top: 120px; margin-bottom: 40px;">
        <div class="text-center">
            <h1 class="display-5 mb-2 fw-bold" style="letter-spacing: -2px;">gallery</h1>

            <div class="d-flex justify-content-center flex-wrap mt-4" id="portfolio-filters">
                <button class="filter-btn active" data-filter="all">all</button>
                <button class="filter-btn" data-filter="landscapes">landscapes</button>
                <button class="filter-btn" data-filter="architecture">architecture</button>
                <button class="filter-btn" data-filter="nature">nature</button>
            </div>
        </div>
    </section>

    <div class="container mb-5">
        <div class="row g-4" id="photo-grid">

            <div class="col-12 col-md-6 col-lg-4 gallery-item" data-category="nature">
                <div class="photo-card" data-bs-toggle="modal" data-bs-target="#imageModal"
                    data-full="assets/images/munich-english-garden-river.JPG" data-title="Munich English Garden River"
                    data-date="2024/09/10" data-gear="Sony Alpha 7C + 28-70mm F2.8 DG DN | Contemporary 021">
                    <img src="assets/images/munich-english-garden-river_thumb.JPG" loading="lazy"
                        alt="Munich English Garden River">
                    <div class="photo-overlay">
                        <div class="overlay-text">
                            <h5 class="mb-0 fw-bold">Munich English Garden River</h5>
                            <small>Sony Alpha 7C</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 gallery-item" data-category="architecture">
                <div class="photo-card" data-bs-toggle="modal" data-bs-target="#imageModal"
                    data-full="assets/images/hamburg.JPG" data-title="Hamburg" data-date="2023/09/03"
                    data-gear="Sony Alpha 7C + FE 40mm F2.5 G">
                    <img src="assets/images/hamburg_thumb.JPG" loading="lazy" alt="Hamburg">
                    <div class="photo-overlay">
                        <div class="overlay-text">
                            <h5 class="mb-0 fw-bold">Hamburg</h5>
                            <small>Sony Alpha 7C</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 gallery-item" data-category="landscapes">
                <div class="photo-card" data-bs-toggle="modal" data-bs-target="#imageModal"
                    data-full="assets/images/paris-sunset.jpg" data-title="Paris Sunset" data-date="2025/10/04"
                    data-gear="Sony Alpha 7C + 28-70mm F2.8 DG DN | Contemporary 021">
                    <img src="assets/images/paris-sunset_thumb.jpg" loading="lazy" alt="Paris Sunset">
                    <div class="photo-overlay">
                        <div class="overlay-text">
                            <h5 class="mb-0 fw-bold">Paris Sunset</h5>
                            <small>Sony Alpha 7C</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-body p-0 text-center position-relative">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-4"
                        data-bs-dismiss="modal" aria-label="Close" style="z-index: 10;"></button>

                    <img src="" class="img-fluid rounded" alt="" id="modalImage">

                    <div class="modal-caption-area">
                        <h4 id="modalTitle" class="fw-bold mb-1"></h4>
                        <p class="text-white-50 mb-0 small"><span id="modalDate"></span> &bull; <span
                                id="modalGear"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-5 mt-5 border-top">
        <div class="container text-center">
            <p class="text-muted small mb-0" style="letter-spacing: 1.5px; text-transform: uppercase;">
                &copy; 2026 &nbsp;&middot;&nbsp;
                <a href="http://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank"
                    class="text-secondary text-decoration-none border-bottom" style="padding-bottom: 2px;">
                    CC BY-NC-ND 4.0
                </a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. FILTERING LOGIC
        const filterButtons = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Active State Management
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const filterValue = button.getAttribute('data-filter');

                galleryItems.forEach(item => {
                    if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                        item.style.display = 'block';
                        // Add fade animation
                        item.classList.remove('fade-in');
                        void item.offsetWidth; // Trigger reflow to restart animation
                        item.classList.add('fade-in');
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // 2. MODAL LOGIC
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalDate = document.getElementById('modalDate');
        const modalGear = document.getElementById('modalGear');

        imageModal.addEventListener('show.bs.modal', function (event) {
            const trigger = event.relatedTarget;

            // Get data attributes
            const fullImage = trigger.getAttribute('data-full');
            const title = trigger.getAttribute('data-title');
            const date = trigger.getAttribute('data-date');
            const gear = trigger.getAttribute('data-gear');

            // Update Modal Content
            modalImage.src = fullImage;
            modalTitle.textContent = title;
            modalDate.textContent = date;
            modalGear.textContent = gear;
        });

        imageModal.addEventListener('hidden.bs.modal', function () {
            modalImage.src = '';
        });

        // 3. NAVBAR SCROLL
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function () {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                document.getElementById("navbar-ph").style.top = "0";
            } else {
                document.getElementById("navbar-ph").style.top = "-60px";
            }
            prevScrollpos = currentScrollPos;
        }
    </script>
</body>

</html>
